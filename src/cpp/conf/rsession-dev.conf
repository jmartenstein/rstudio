# timeout frequently for build iteration and to test suspend
session-timeout-minutes=1

# reload changed R source files on the fly
r-auto-reload-source=1

# read R code and resource files from the src tree
r-core-source=/home/justin/git/rstudio/src/cpp/r/R
r-modules-source=/home/justin/git/rstudio/src/cpp/session/modules/R
r-css-file=/home/justin/git/rstudio/src/cpp/session/resources/R.css
r-session-packages=/home/justin/git/rstudio/src/cpp/r/R/packages/library

# execute R postback from the build tree
external-rpostback-path=session/postback/rpostback



